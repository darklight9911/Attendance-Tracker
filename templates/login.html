{% extends "base.html" %}

{% block title %}Login - Attendance Tracker{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-lg shadow-md">
        <h2 class="text-2xl font-bold text-center text-gray-700">Login</h2>

        <!-- Display flash messages (e.g., invalid credentials) -->
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="p-3 mb-4 text-red-600 bg-red-100 border border-red-400 rounded">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}

        <form action={{url_for('login')}} method="POST" class="mt-4">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="w-full px-4 py-2 mt-1 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
            </div>

            <button type="submit"
                class="w-full px-4 py-2 font-bold text-white bg-blue-600 rounded-lg hover:bg-blue-700">
                Login
            </button>

            <p class="mt-4 text-sm text-center text-gray-600">
                Don't have an account? 
                <a href={{url_for('registration')}} class="text-blue-500 hover:underline">Register here</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
